<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancelar Inscrição</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">

<div id="status-container" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <div id="state-loading">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
        <p class="mt-4 text-gray-600">Processando seu cancelamento...</p>
    </div>

    <div id="state-success" class="hidden">
        <div class="text-green-500 text-5xl mb-4 text-center">✓</div>
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Inscrição Cancelada</h2>
        <p class="text-gray-600">Sua solicitação foi processada. Você não receberá mais nossos e-mails.</p>
    </div>

    <div id="state-error" class="hidden">
        <div class="text-red-500 text-5xl mb-4 text-center">✕</div>
        <h2 class="text-2xl font-bold mb-2 text-gray-800">Erro ao cancelar</h2>
        <p id="error-desc" class="text-gray-600 text-sm">Token inválido ou expirado.</p>
    </div>
</div>

<script src="assets/js/unsubscribe.js"></script>
</body>
</html>
